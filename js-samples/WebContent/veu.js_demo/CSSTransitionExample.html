<!DOCTYPE html>

<style>
    [v-cloak]{
        display: none;
    }

    .Highlight  {
        border: solid 3px red;
        color : green;
    }
    .shooting-star-leave-to, .shooting-star-enter {
        transform: translateX(150px) rotate(30deg);
        opacity: 0;
    }

    .shooting-star-enter-active, .shooting-star-leave-active{
        transition: all .5s ease;
    }

    .neo-list-leave-to, .neo-list-enter{
        opacity: 0;
        transform: translateY(30px);
    }

    .neo-list-enter-active, .neo-list-leave-active{
        transition: all .5s linear;
    }

</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<div id="app">
    <div class="container">
        <div class="card mt-5">
            <h2 class="card-header">Near Earth Object</h2>
            <transition name="shooting-star">
                <div class="m-3" v-cloak v-if="numAsteroids > 0 && showSummary">
                    <p>Showing {{numAsteroids}} items</p>
                </div> 
            </transition>
            <div class="m-3">
                <a href="#" @click="showSummary = !showSummary">Show/hide summary</a>
            </div>
            <table class="table">
                <thead class="thead-light">
                    <th>#</th>
                    <th>Name</th>
                    <th>Close Approch Date</th>
                    <th>Miss Distance</th>
                    <th>Remove</th>
                </thead>
                <tbody is="transition-group" name="neo-list" v-cloak>
                   
                    <!-- Added class as dynamically-->
                    <tr v-for="(a,index) in asteroids" :key="a.neo_reference_id" :class="{Highlight : isDataPresent(a)}">    
                    
                        <td>{{index+1}}</td>
                        <td>{{a.name}}</td>
                        <td>{{getCloseApproachDate(a)}}</td>
                        <td>
                            <ul v-if="a.close_approach_data.length > 0 ">
                                <li v-for="(value,key) in a.close_approach_data[0].miss_distance">
                                     {{key}}:{{value}}   
                                </li>

                            </ul>
                        </td>
                        <td>
                            <button @click="remove(index)" class="btn btn-warning">remove</button>
                        </td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>

    var vm=new Vue({
        el:"#app",
        data:{
            asteroids:[],
            showSummary:true
        },

        computed:{
            numAsteroids: function () {
                return this.asteroids.length;
            }
        },

        created : function(){
            this.interateList();
        },
        methods:{
                     interateList:function(){
                     var apiKey="YslH07vgllZsl3ucnxfuxQOakJRvL9uyLcxzsrdy";
                     var url ="https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=" + apiKey;

                     axios.get(url)
                        .then(function(res){
                            vm.asteroids =res.data.near_earth_objects.slice(0,10);
                     });      
                    },

                    getCloseApproachDate: function(a){
                        if(a.close_approach_data.length > 0){
                            return a.close_approach_data[0].close_approach_date;
                        }
                        return "Not Available";
                    },

                    remove:function (index) {
                        this.asteroids.splice(index,1);
                    },
                    isDataPresent:function(a){
                        return a.close_approach_data.length >0;
                    }
                 }
    })
</script>
